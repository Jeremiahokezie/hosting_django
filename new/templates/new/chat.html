<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

.form{
    margin: 0;
    position: absolute;
    bottom: 20px;

    
}

.form input{
    padding: 8px 24px;
    border-radius: 15px;
    border: 1px solid rgb(85, 77, 77);
    margin: 4px 0;
    width: 750px;

}

.form button{
    padding: 8px 24px;
    border-radius: 15px;
    border: 1px solid black;
    background-color: rgb(85, 77, 77);
    color: white;
    cursor: pointer
}
</style>
</head>
<body>

<h2>Chat Messages</h2>

<div class="container">
  <img src="../w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
  <p>Hello. How are you today?</p>
  <span class="time-right">11:00</span>
</div>

<div class="container darker">
  <img src="../w3images/avatar_g2.jpg" alt="" class="right" style="width:100%;">
  <p>Hey! I'm fine. Thanks for asking!</p>
  <span class="time-left">11:01</span>
</div>

<div class="container">
  <img src="../w3images/bandmember.jpg" alt="" style="width:100%;">
  <p>Sweet! So, what do you wanna do today?</p>
  <span class="time-right">11:02</span>
</div>

<div class="container darker">
  <img src="../w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;">
  <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
  <span class="time-left">11:05</span>
</div>

<form method="post" class="form">
    <div>
        <input type="text" placeholder="Enter your message">
        <button type="submit">Send message</button>
    
    </div>
   

</form>
</body>

</html>
