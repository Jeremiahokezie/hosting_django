{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link href="{% static 'new/style.css' %}" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="head">
        <h1>Django...</h1>
    </div>
    
    {% for message in messages %}
        <h5>{{message}}</h5>
    {% endfor %}
    
    <form method="post" class="form">
        {% csrf_token %}
    
        <div>
            <input placeholder="Username" name="uname" type="text">
        </div>
        
        <div>
            <input placeholder="Enter a password" name="password1" type="password">
        </div>
    
        <p><a href="{% url 'new:forgotpassword' %}">Forgot password</a><a href="{% url 'new:signup' %}">      Signup here</a></p>
    
        <div>
            <button type="submit">Login</button>
        </div>
        
    </form>
    
   
</body>
</html>
